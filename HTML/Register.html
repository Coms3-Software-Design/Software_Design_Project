<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/Register.css">
</head>

<body class="text-center">

		<form class="form-signin">

			<img class="logo" src="../CSS/Images/gummy-signup.svg" alt="" width="200" height="200">

			<header>
				<h1 class="h3 mb-3 font-weight-normal">Become a member</h1>
			</header>

			<div class="input_field">
				<label for="inputEmail" class="sr-only">User Name</label>
				<input type="text" id="inputEmail" class="form-control" placeholder="User Name" required autofocus>
			</div>
			
			<div class="input_field">
				<label  class="sr-only">Student Number</label>
				<input type='text' onkeypress='validate(event)' class="form-control" placeholder="Student Number"/>
			</div>

			<div class="input_field">
				<label  class="sr-only">Full Name</label>
				<input type="text" class="form-control" placeholder="Full Name" >
			</div>

			<div class="input_field">
				<label  class="sr-only">Last Name</label>
				<input type="text" class="form-control" placeholder="Last Name" >
			</div>

			<div class="input_field"> 
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
			</div>

			<div class="input_field">
				<label  class="sr-only">Phone Number</label>
				<input type='text' onkeypress='validate(event)' class="form-control" placeholder="Phone Number"/>
			</div>

			<div class="checkbox">
				<input type="radio" id="male" name="gender" value="male">
				<label for="male">Male</label><br>
				<input type="radio" id="female" name="gender" value="female">
				<label for="female">Female</label><br>
			</div>

			<button class="button" type="submit">Sign in</button>

			<!-- Come back here -->
			<div>
				<p class="Signing_up">already a member <a href="">Sign In</a></p>
			</div>

			<p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
		</form>


	<script src="../Scripts/Register.js"></script>

</body>
</html>
