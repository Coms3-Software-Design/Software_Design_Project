<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="../CSS/Register.css">
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body class="text-center">

		<form class="form-signin" id= "submit_form">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

			<img class="logo" src="../CSS/Images/gummy-signup.svg" alt="" width="202" height="202">

			<header>
				<h1 class="h3 mb-3 font-weight-normal">Become a member</h1>
			</header>

			<div class="input_field">
				<label for="inputEmail" class="sr-only">User Name</label>
				<input type="text"   id = "username" name = "username" class="form-control" placeholder="User Name" required autofocus>
			</div>

			<div class="input_field">
				<label  class="sr-only">Student Number</label>
				<input type='text' name= "userid" id="userid" min="1" max="10"  step="2" ondrop="return false;" onpast="return false;" onkeypress="return event.charCode>=45 && event.charCode<=57" class="form-control" placeholder="Student Number" required/>
			</div>

			<div class="input_field">
				<label  class="sr-only">Full Name</label>
				<input type="text" name= "name" id= "name" class="form-control" placeholder="Full Name" required>
			</div>

			<div class="input_field">
				<label  class="sr-only">Last Name</label>
				<input type="text" name="surname" id="surname" class="form-control" placeholder="Last Name" required>
			</div>

			<div class="input_field">
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
			</div>

			<div class="input_field">
				<label  class="sr-only">Phone Number</label>
				<input type='text' name="contactnum" id = "contactnum" min="1" max="10"  step="2" ondrop="return false;" onpast="return false;" onkeypress="return event.charCode>=45 && event.charCode<=57" class="form-control" placeholder="Phone Number" required/>
			</div>

			<label class="radio-inline">
				<input type="radio" class="checked_radio" id="male" name="gender" value="male" >Male
			  </label>
			  <label class="radio-inline" >
				<input type="radio"  class="checked_radio" id="female" name="gender" value="female">Female
			</label>


			<div>
				<label for="birthday">Date of birth</label>
				<input type="date" id="dob" name="dob">
			</div>

			<button class="button" type="submit" id="submit" name="submit">Sign Up</button>
			<!-- <button class="button" type="submit" >Sign Up</button> -->

			<!-- Moving from one pop up to another continuously  has issues -->
			<!-- I have added the <<data-dismiss="modal">> to temporary dismiss the sigin in buttion till the issue is fixed -->
			<!-- come back here -->
			<div>
				<!-- <p class="Signing_up"> already a member  <a href="Login.html"  class="li-modal"  data-dismiss="modal">  Sign In </a> </p> -->
				<p class="Signing_up"> already a member  <a  data-dismiss="modal">  Sign In </a> </p>
			</div>


			<p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
		</form>

		<!-- This is the response of the successfull registration -->
		<div id="response"></div>


	<script src="../Scripts/Register.js"></script>
	<script src="../Scripts/Popup.js"></script>
	<script src="../Scripts/Numeric.js"></script>


</body>
</html>
