<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">

   <link rel="stylesheet" href="../CSS/fontawesome-free-5.14.0-web/css/all.css">
   <link rel="stylesheet" href="../CSS/ViewProfile.css">

  <body class="profile">

<div class="profile">
  <img src="../CSS/Images/iphone.jpg" alt="../CSS/Images/iphone.jpg" id="profilePic">
  <input type="file"  class="lab" id="file" accept="image/*">
  <label for="file" class="edit-pic">EDIT PIC</label>
  <input type="text" class="inputText" name="" value="" placeholder="Name">
  <input type="text" name="" value="" class="inputText" placeholder="Surname">
  <input type="text" name="" value="" class="inputText" placeholder="Contact Details">
  <input type="text" name="" value="" class="inputText" placeholder="Biography">
  <button id="edit-btn" class="edit-btn" style="float: left;margin:10px 0 0 18.2%;">DONE</button>
</div>
