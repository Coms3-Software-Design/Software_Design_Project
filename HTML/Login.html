
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/Login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body class="text-center">

		<form class="form-signin">
			<!-- <<x>> button for close the modal popup -->
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<!-- End of close box popup button-->
			<img class="logo" src="../CSS/Images/gummy-signin.svg" alt="" width="200" height="200">

			<header>
				<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
			</header>

			<div class="input_field">
				<label class="sr-only">User Name</label>
				<input type="text" id="username" name="username" class="form-control" placeholder="User Name" required autofocus>
			</div>

			<div class="input_field">
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
			</div>

      <div id="response"></div>

			<div class="checkbox">
			  <label> <input type="checkbox" value="remember-me"> Remember me </label>
			</div>

			<button class="button" type="submit" id="submit" name="submit">Sign in</button>

			<!-- Movin from one file to another for popup -->
			<div>
				<p class="Signing_up">Not a member <a href="Register.html"  class="li-modal"  >Sign Up</a></p>
			</div>

			<p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
		</form>

		<div class="modal fade text-center" id="theModal">
            <div class="modal-dialog">
              <div class="modal-content">
              </div>
            </div>
        </div>

<!-- 	<script src="../Scripts/Login.js"></script> -->
<script src="../Scripts/Userlogin.js"></script>
<script src="../Scripts/Popup.js"></script>


</body>
</html>
