<body class="text-center">

	<!-- Nav Bar -->
	<nav id="navBar" class="site-header sticky-top py-1">
		<input type="checkbox" id="check">
		<label for="check" class="checkbtn">
		<i class="fa fa-bars"></i>
		</label>
		<label class="Logo"> MarketPlace </label>
		<ul class="nav-items">
		<li class="nav-items"><a class="nav-a" href="Homepage.html"><i class="fas fa-home" style="color:#fff;"></i> Home</a></li>
		<li class="nav-items">
			<a class="nav-a" href="#"><i class="far fa-user" style="color:#fff;"></i> Profile</a>

			<div class="profile-SubMenu">
			<ul>
				<li><a href="Login.html" >Sign in</a></li>
				<li><a href="Register.html" >Sign up</a></li>
			</ul>
			</div>
		</li>
		</ul>
	</nav>
	<!-- End of Nav bar -->

	<!-- ShowCase -->
	<div id="bg-img"></div>

	<div class="container">
        <div class="card" style="width: 80% ">
            <div class="container-fliud">
                <div class="wrapper row">
                    <div class="preview col-md">

						<form class="form-signin">
							<img class="logo-view" src="../CSS/Images/gummy-signin.svg" alt="" width="200" height="200">

							<header>
								<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
							</header>

							<div class="input_field">
								<label class="sr-only">User Name</label>
								<input type="text" id="username" name="username" class="form-control" placeholder="User Name" required autofocus>
							</div>

							<div class="input_field">
								<label for="inputPassword" class="sr-only">Password</label>
								<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
							</div>

							<div class="checkbox">
							  <label> <input type="checkbox" value="remember-me"> Remember me </label>
							</div>

							<button class="btn btn-primary" type="submit" id="submit" name="submit">Sign in</button>


							<!-- Movin from one file to another for popup -->
							<div>
								<p class="Signing_up">Not a member <a href="Register.html" >Sign Up</a></p>
							</div>

							<div id="response"></div>

							<p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
						</form>

                    </div>
                </div>
            </div>
        </div>
    </div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
