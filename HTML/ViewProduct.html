<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>eCommerce Product Detail</title>

    <link rel="stylesheet" href="../CSS/ViewProduct.css">
    <link rel="stylesheet" href="../CSS/Homepage.css">
    <link rel="stylesheet" href="../CSS/rate.css">
    <link rel="stylesheet" href="../CSS/fontawesome-free-5.14.0-web/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha512-I5TkutApDjnWuX+smLIPZNhw+LhTd8WrQhdCKsxCFRSvhFx2km8ZfEpNIhF9nq04msHhOkE8BMOBj5QE07yhMA==" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

  </head>

  <body>

    <!-- Nav Bar -->
    <nav id="navBar" class="site-header sticky-top py-1">
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fa fa-bars"></i>
      </label>
      <label class="Logo"> MarketPlace </label>
      <ul class="nav-items">
        <li class="nav-items"><a class="nav-a" href="Homepage.html"><i class="fas fa-home" style="color:#fff;"></i> Home</a></li>
        <li class="nav-items">
          <a class="nav-a" href="#"><i class="far fa-user" style="color:#fff;"></i> Profile</a>
  
          <div class="profile-SubMenu">
            <ul>
              <li><a href="ViewProfile.html" class="li-modal">Edit profile</a></li>
  
              <li><a href="#">Transaction history</a></li>
              <li><a href="CreateItem.html">Create item</a></li>
              <li><a href="#">Edit my items </a></li>
            </ul>
          </div>
        </li>
      </ul>
    </nav>
    <!-- End of Nav bar -->

  <div class="container">
    <div class="card">
      <div class="container-fliud">
        <div class="wrapper row">
          <div class="preview col-md">

            <div class="preview-pic tab-content">
              <div class="tab-pane active" id="pic-1">
                <img id="product_image" />
              </div>
            </div>

          </div>
          <div class="details col-md-6">
            <h3 class="product-title" style="color: black" id="product_title"></h3>
            <div class="rating">
              <div class="star-widget">
                <input type="radio" name="rate" id="rate_5" onclick="this.checked=false;">
                <label for="rate_5" class="fas fa-star" ></label>
                <input type="radio" name="rate" id="rate_4" onclick="this.checked=false;">
                <label for="rate_4" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate_3" onclick="this.checked=false;">
                <label for="rate_3" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate_2" onclick="this.checked=false;">
                <label for="rate_2" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate_1" onclick="this.checked=false;">
                <label for="rate_1" class="fas fa-star"></label>
              </div>
            </div>

            <span id="review-no"></span>
            <div class="row">
                <button class="review-btn btn btn-outline-primary" id="review_btn" >Add your review here</button>
                  <!-- Use this button to view the review -->
                <button class="review-btn btn btn-outline-primary" id="veiw_reviews_btn" >View all reviews</button>
            </div>
            <hr>
            <h3>
              Description:
            </h3>
            <p class="product-description" id="product_description"></p>
            <hr>
            <h4 class="price">current price: <span id="product_price"></span></h4>
            <h5 class="sizes">Quantity:
              <span class="size" data-toggle="tooltip" title="small" id="product_quantity"></span>
            </h5>
            <hr>
            <div class="action">
              <button class="add-to-cart btn btn-outline-primary" type="button" id="buy-product">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="ratingSystem">
    <div class="rating-box">
      <div class="star_widget">
        <input type="radio" name="rate" id="rate-5">
        <label for="rate-5" class="fas fa-star" ></label>
        <input type="radio" name="rate" id="rate-4">
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-3">
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-2">
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-1">
        <label for="rate-1" class="fas fa-star"></label>

        <form action="#">
          <div class="textarea">
            <textarea cols="30" placeholder="Describe your experience..." id="review"></textarea>
          </div>
          <div class="btn" id="post-btn">
            <button type="submit"> Post </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="buy-popup">
    <div class="buy-box">
      <div class="row" >
        
          <h3 id="buy-message" class="buy-msg">
            You are about to buy a product, are you sure you want to continue?
          </h3>
          <span class="buy-msg" id="user-balance">
            
          </span> 
          <div class="buy-btn col-10 mx-auto col-sm-6 text-center" id="Buy-btn">
            <button type="submit"> Buy </button>
          </div>
          <div class="buy-btn col-10 mx-auto col-sm-6 text-center" id="Cancel-btn">
            <button type="submit"> Cancel </button>
          </div>
        
      </div>
    </div>
  </div>

  <div class="review-popup">
    <div class="review-box">
      <h3 class="close-btn" id="close-btn">
        +
      </h3>
      <div id="reviews">
        
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="../Scripts/ViewProduct.js"></script>
  <script src="../Scripts/Popup.js"></script>
  <script src="../Scripts/Numeric.js"></script>
  </body>
</html>
