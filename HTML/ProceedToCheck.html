<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    
    <link rel="stylesheet" href="../CSS/fontawesome-free-5.14.0-web/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha512-I5TkutApDjnWuX+smLIPZNhw+LhTd8WrQhdCKsxCFRSvhFx2km8ZfEpNIhF9nq04msHhOkE8BMOBj5QE07yhMA=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/ProceedToCheck.css">
    <link rel="stylesheet" href="../CSS/Homepage.css">
</head>

<body>
    <nav id="navBar" class="site-header sticky-top py-1">
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa fa-bars"></i>
        </label>
        <label class="Logo"> MarketPlace </label>
        <ul class="nav-items">
            <li class="nav-items"><a class="nav-a" href="Homepage.html"><i class="fas fa-home" style="color:#fff;"></i>
                    Home</a></li>

        </ul>
    </nav>



    <div class="container-fluid row">

        <div class="col " style=" margin-right: 10px; margin-left: 10px;">
            <section class="payments card card-body" style="margin-bottom: 15px;">

                <header class="">

                    <h6>How would you like to pay?</h6>

                </header>


                    <div class="radio-select-group payment_PaymentMethod ">


                        <label class="card card-body" for="payment_PaymentMethod_credit-card">
                            <div class="cell shrink"><input id="payment_PaymentMethod_credit-card" name="PaymentMethod"
                                    type="radio" class="radio" value="Debit">

                            </div>

                            <div class="payment-option ">
                                <div class="payment-option-title">Credit &amp; Debit Card</div>
                            </div>

                            <div class="payment-option-logos"><img
                                    src="https://static.takealot.com/images/checkout/payment/Visa.svg" alt="VISA"
                                    title="VISA"><img
                                    src="https://static.takealot.com/images/checkout/payment/Mastercard.svg"
                                    alt="Master Card" title="Master Card"><img
                                    src="https://static.takealot.com/images/checkout/payment/Amex.svg"
                                    alt="American Express" title="American Express"><img
                                    src="https://static.takealot.com/images/checkout/payment/Diners.svg" alt="Diners"
                                    title="Diners"></div>
                        </label>

                        <label class="card card-body" for="payment_PaymentMethod_cod">
                            <div class="cell shrink"><input id="payment_PaymentMethod_cod" name="PaymentMethod"
                                    type="radio" class="radio" value="cod">
                            </div>

                            <div class="payment-option ">
                                <div class="payment-option-title">Cash on Delivery</div>
                            </div>
                        </label>

                        <label class="card card-body " for="payment_PaymentMethod_sbux">
                            <div class="cell shrink">
                                <input id="payment_PaymentMethod_sbux" name="PaymentMethod" type="radio" class="radio"
                                    value="Nsfas">
                            </div>

                            <div class="payment-option ">
                                <div class="payment-option-title">NSFAS Wallet</div>
                            </div>
                        </label>
                     </div>
            </section>

            <section class="card card-body">

                <h6>Delivery Address</h6>

                <div class="addInput card-body">
                    <input type="text" placeholder="Recipient Name" class="input" id="name">
                    <div class="border-top border w-100 mx-auto "></div>
                </div>
                
                <div class="addInput card-body">
                    <input type="text" placeholder="Recipient E-mail" class="input" id="mail">
                    <div class="border-top border w-100 mx-auto "></div>
                </div>
                

                <div class="addInput card-body">
                    <input type="text" placeholder="Street Address" class="input" id="street">
                    <div class="border-top border w-100 mx-auto "></div>
                </div>
              

                <div class="addInput card-body">
                    <input type="text" placeholder="Suburb" class="input" id="suburb">
                <div class="border-top border w-100 mx-auto "></div>
                </div>
                

                <div class="addInput card-body">
                    <input type="text" placeholder="city/town" class="input" id="city">
                <div class="border-top border w-100 mx-auto "></div>
                </div>
                

                <div class="addInput card-body">
                    <input type="text" placeholder="postal code" class="input postal" id="postal">
                    <div class="border-top border w-25 "></div>
                </div>
                
               
            </section>
        </div>

        <div class="col-lg-3 card card-body summary" style="margin-left: 10px;">
            <h2>Order Summary</h2>
            <div class="border-top border w-75 mx-auto my-3"></div>
            <div style="display: flex;">
                <h5 style="margin-right: 25px;">Items: </h5>
                <h5 id="PCSumNumItem">0</h5>
                <h5 style="margin: auto;" id="PCPriceSum">0</h5>
            </div>
            <Button class="btn btn-secondary" id="confirmPurchase">Confirm</Button>
        </div>
       
    
    </div>

    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" style="background-color: rgba(0, 0, 0, .05);">
                <h3 style="color: rbga(0,0,0,.1);">Items Checked Out</h3>
            </div>

            <div class="modal-body">
                <ul id="listOfProductsBought">
                
                </ul>
            </div>
            
        </div>
    </div>


      <div class="buy-popup" style="height: 100%;">
        <div class="buy-box" style="height: 35%;">
          <div >
            
              <p id="buy-message" class="buy-msg">
                Proceed to Checkout and buy product(s)?
              </p>
            
              <div class="buy-btn text-center" id="Buy-btn">
                <button type="submit"> Buy </button>
              </div>
              <div class="buy-btn text-center" id="Cancel-btn">
                <button type="submit"> Cancel </button>
              </div>
            
          </div>
        </div>
      </div>

     

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="../Scripts/ProceedToCheck.js"></script>
</body>

</html>
