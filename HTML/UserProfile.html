<!-- About Me -->
<div class="About" id="Abt">
  <div class="container">
    <div class="row">
      <div class="col">
        <div id="AboutData">
          <div class="card bg-white"> 
            <div class="card-title my-5">
              <div class="media">
                <div id="Pic"><img src = "../CSS/Images/profile.png" width="250" height="250" class="img-fluid rounded-top mx-5" ></div>
                <div class="media-body">
                  <h3 class="display-4 text-muted" id="User"></h3>
                  <p class="text-muted" ></p>
                  <div class="container">
                    <table class="table table-responsive ml-2">
                      <tr>
                        <td class="text-muted">Username</td>
                        <td>:</td>
                        <td id="Username"></td>
                      </tr>
                      <tr>
                        <td class="text-muted">Email</td>
                        <td>:</td>
                        <td id="Email"></td>
                      </tr>
                      <tr>
                        <td class="text-muted">Balance</td>
                        <td>:</td>
                        <td id="Balance"></td>
                      </tr>
                      <tr>
                        <td class="text-muted">Date Created</td>
                        <td>:</td>
                        <td id="Date"></td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
              <div class="container mt-5">
                <div class="row">
                  <div class="col">
                    <span class="bg-info text-white">Bio</span><hr class="bg-info">
                      <p class="lead text-justify" id="Bio"></p>  
                  </div>
                </div>
              </div>
                <div class="card-footer bg-danger"></div>
            </div>
          </div>
        </div>
