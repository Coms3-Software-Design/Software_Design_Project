<!-- ShowCase -->
<div id="bg-img"></div>

<!-- About Me -->
<div id="About">
  <div class="container">
    <div class="row">
      <div class="col">
        <div id="AboutData">
          <div class="card bg-white"> 
            <div class="card-title my-5">
              <div class="media">
                <div id="Pic"><img src = "../CSS/Images/profile.png" width="250" height="250" class="img-fluid rounded-top mx-5" ></div>
                <div class="media-body">
                  <button id="btn-editp" class="btn btn-dark float-right mx-4">EDIT PROFILE</button>
                  <button id="btn-updatep" class="btn btnE btn-dark float-right mx-4">UPDATE PROFILE</button>
                  <h3 class="display-4 text-muted" id="User"></h3>
                  <p class="text-muted" ></p>
                  <div class="container-fluid">
                    <table class="table table-responsive table-hover ml-2">
                      <tr>
                        <td class="text-muted">Name</td>
                        <td>:</td>
                        <td>
                          <div id="Name"></div>

                          <div class="formName">
                           <input type="text" name="name" id="nameChange-input">
                            <label for="name" class="label-name">
                            </label>
                          </div>


                        </td>
                        <td><i class="fa fa-pen   fa-info float-right badge-pill" aria-hidden="true" id="btn-editN" ></i> </td>
                      </tr>
                      <tr>
                        <td class="text-muted">Surname</td>
                        <td>:</td>
                        <td>
                          <div id="Surname"></div>
                        </td>
                        <td><i class="fa fa-pen   fa-info float-right badge-pill" aria-hidden="true" id="btn-editS" ></i></td>
                      </tr>
                      <tr>
                        <td class="text-muted">Email</td>
                        <td>:</td>
                        <td>
                          <div id="Email"></div>
                        </td>
                        <td><i class="fa fa-pen   fa-info float-right badge-pill" aria-hidden="true" id="btn-editE"></i></td>
                      </tr>
                      <tr>
                        <td class="text-muted">Balance</td>
                        <td>:</td>
                        <td id="Balance" class="text-muted"></td>
                      </tr>
                      <tr>
                        <td class="text-muted">Date Created</td>
                        <td>:</td>
                        <td id="Date" class="text-muted"></td>
                      </tr>

                    <table id="btn-changePass" class="table-responsive ml-2">
                        <tr>
                          <td><button id="change" class="btn btnE btn-info badge-pill">Change Password</button></td>
                        </tr>
                    </table>

                   
                    <form id="changePass" action="">
                    <table class="table table-responsive ml-2">
                        <tr>
                          <td>Current Password</td>
                          <td>:</td>
                          <td>
                            <input type="text" name="current" id="current-pass">
                            <label for="current" class="label-name">
                              <span class="content-name">Name</span>
                            </label>
                          </td>
                        </tr>
                        <tr>
                          <td>New Password</td>
                          <td>:</td>
                          <td><input type="text" id="new-pass"></td>
                        </tr>
                        <tr>
                          <td>Confirm Password</td>
                          <td>:</td>
                          <td><input type="text" id="confirm-pass"></td>
                        </tr>
                        <tr>
                          <td><button id="btn-update" class="btn btn-info badge-pill">Update Password</button></tr></td>
                        </tr>
                    </table>
                  </form>

                    </table>
                  </div>
                </div>
              </div>
              <div class="container mt-5">
                <div class="row">
                  <div class="col">
                    <i class="fa fa-pen   fa-info float-right badge-pill" aria-hidden="true" id="btn-editB" ></i>
                    <span class="bg-info text-white">Bio</span><hr class="bg-info">
                   
                      <p class="lead text-justify" id="Bio"></p>  
                      
                  </div>
                </div>
              </div>
                <div class="card-footer bg-primary"></div>
            </div>
          </div>
        </div>
