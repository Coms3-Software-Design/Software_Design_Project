<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateItem</title>
    <link rel="stylesheet" href="../CSS/CreateItem.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
</head>

<body>

    <div class="container">

        <form class="form-createitem" id="submit_form_create">

            <!-- <<x>> button for close the modal popup -->
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <!-- End of close box popup button-->

            <!-- image representing the logo for createitem page -->
            <img class="logo" src="../CSS/Images/gummy-createitem.svg" alt="" width="200" height="200">
            
            <header class="header-name">
                <h2 class="h3 mb-3 font-weight-normal">Create an Item</h2>
            </header>
    
            <div class="input_field">
                <label class="sr-only">Enter your Name</label>
                <input type="text" id="create-name" name="create-name" class="form-control" placeholder="Users name" required autofocus>
            </div>
    
            <div class="input_field">
                <label  class="sr-only">Enter the brand name</label>
                <input type="text" id="create-brand" name="create-brand" class="form-control" placeholder="Brand name" required>
            </div>
    
            <div class="input_field">
                <label  class="sr-only">Enter the product description</label>
                <input type="text" id="create-description" name="create-description" class="form-control" placeholder="Product description" required>
            </div>
    
            <div class="input_field">
                <label  class="sr-only">Enter the product price</label>
                <input type='text' ondrop="return false;" onpast="return false;" onkeypress="return event.charCode>=45 && event.charCode<=57" min="1" step="any" id="create-price" name="create-price" class="form-control" placeholder="Product price" required>
            </div>
    
            <div class="input_field">
                <label  class="sr-only">How many products do you want to add</label>
                <input type="number" id="create-quantity" name="create-quantity" class="form-control" placeholder="Product quantity" required>
            </div>

            <div id="response"></div>
    
            <div class="card" style="width: 18rem;">
                <img src="../CSS/Images/iphone.jpg" alt="../CSS/Images/iphone.jpg" id="add-picture" class="card-img-top">
                <div class="card-body">
                 
                  <p class="card-text">Upload your brand picture</p>
                  <a href="#" class="btn btn-primary">Upload</a>
                  <input type="file" name="" id="upload-image" multiple="false" accept="image/*" onchange="upload()">
                </div>
              </div>

            
            
            <button class="create-submit" type="submit" id="create-submit" name="create-submit">Create item</button>
            
        </form>
    </div>      

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <script src="../Scripts/Createitem.js"></script>
        <script src="../Scripts/Numeric.js"></script>

        
        

</body>
</html>
